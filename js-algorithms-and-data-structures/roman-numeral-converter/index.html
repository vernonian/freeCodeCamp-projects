<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link src="./style.css" rel="stylesheet">
</head>
<body>
  <main>
    <h1>Number to Roman Numeral Converter</h1>
    <form>
      <div>
        <label for="number">Enter a number</label>
        <input id="number" type="number" placeholder="Ex: 666">
      </div>
      <button type="button" id="convert-btn">Roman Numeral-ify</button>
    </form>
    <div>
      <p id="output"></p>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
